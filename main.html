# .smallest[Logistic Regression]

- In statistics, the .hi.purple2[logistic model] is used to .purple2[model the probability of a certain event existing] such as pass/fail, healthy/sick or buying/not buying an item.
- In most (modern) empirical studies, a large number of variables are measured (often larger than the number of observation) and therefore researchers generally try to .purple2[identify the smallest possible set of variables that can still achieve good predictive performance]. This taks is often referred to as model (or variable) selection.

How statisticians (typically) understand this definition:
- We are looking for a .pink[single model].
- For a given candidate model, picking the .pink[most likely parameters] given the data is optimal (i.e.  maximum likelihood estimation).
- Predictive performance can be measured by the .pink[likelihood function] (typically out-of-sample criteria such as AIC or BIC).

---

# Is this a good idea? ü§î

According to our understanding of the problem (i.e. .purple2[single model based on likelihood methods]): .hi.pink[YES!] 

However, this approach has some drawbacks:

- Focusing on a single model suggests a level of confidence in our final result that is not justified by the data as other models generally exist with similar goodness of fit.
- Maximizing the likelihood function does not guarantee finding the best model(s) (and parameters) according to a given out-of-sample objective function.
- These methods are prone to overfitting (due to the asymmetric effects of "under" vs "over" fitting).

---

# How to address these limitations?

A possible solution: The "SWAG" algorithm proposed in Guerrier et al. (2016) is an heuristic approach that aims to address (some of ) these issues.  Itsgoals are the following:FindingALLmodels (and parameters) minimizing an out-of-sampleobjective function (e.g.  classification error).Restricting our attention to the models with the smallest dimension.

An example:We applied our methodology to well-known data-set on the classificationof Acute Myeloid Leukemia (AML) against Acute Lymphoblastic Leukemia(ALL) (seeGolub et al., 1999, Science).

# Additional advantage 

Most statistical methods are used to deliver estimates and predictionsfor different problems with the goal of using these results fordecision-making(e.g.  whether a patient should be treated, selectinga drug or its dosage).The vast majority of these methods areindependentof the contextof this decision-making process and the approach used to obtainmodel‚Äôs parameters (and prediction) is fixed for all applications.Thiscan lead to contradictory examples(e.g.  asymmetric ‚Äúrisk‚Äù oftreating vs not treating a patient).Indeed, not all prediction errors are the ‚Äúsame‚Äù or have similar‚Äúimpacts‚Äù.
